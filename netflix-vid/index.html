<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Test</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <nav>
      <div id="b_left">
        <img id="logo" src="./images/Logo_Netflix.png" alt="logo netflix">
        <ul>
          <li>Accueil</li>
          <li>Séries</li>
          <li>Films</li>
          <li>Nouveautés</li>
          <li>
            <a id="movies-list" href="./movies-list.html">Ma liste</a>
          </li>
        </ul>
      </div>
      <div id="b_right">
        <ul>
          <li>
              <img src="./images/loupe.png" alt="loupe" class="ico"></li>
          <li>
              <img src="./images/gift.png" alt="cadeau" class="ico"></li>
          <li>
              <img src="./images/bel.png" alt="cloche" class="ico"></li>
          <li id="profile">
              <div>
                  <img src="images/gohan.jpg" alt="photo profile" class="ico">
              </div>
              <div>
                  <img src="images/arrow.png" alt="flèche du bas" id="arrow">
              </div>
          </li>
        </ul>
      </div>
    </nav>
    <section class="section-center">
      <div id="video-center">
        <video style="object-fit:contain;"src="./videos/star.mp4" autoplay loop></video>
      </div>
      <div class="center">
        <div class="leftSide">
          <img 
            id="netflix-movie-title" 
            src="./images/netflix-title-movie.png" 
            alt="netflix-movie-title"
          >
        </div>
        <div class="rightSide">
          <img 
            id="forbidden-age"
            src="./images/right-side-center.png" 
            alt="forbidden-age">
        </div>
      </div>
    </section>
    <footer class="videos-bottom">
      <h1 id="success-movies">Les plus gros succès sur Netflix</h1>
      <div class="videos-container">
        <div class="videos-list"></div>
      </div>
    </footer>
  </div>
  <script src="./app.js"></script>
  <script src="./animated-videos.js"></script>
  <script src="./router.js"></script>
</body>
</html>
