<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteo</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div id="image-background"></div>
    <header class="header">
      <div id="header-city-name"></div>
      <div id="header-weather-info"></div>
      <div id="header-temp"></div>
    </header>
    <div class="main">
      <section class="first-section">
        <div class="first-section-left">
          <div id="firstSection-today"></div>
          <div>Today</div> 
        </div>
        <div class="first-section-right">
          <div id="firstSectionMaxTemp"></div>
          <div id="firstSectionMinTemp"></div>
        </div>
      </section>
      <section class="sec-section">
        <div class="weather-sec-section">
          <div>Now</div>
          <div id="actual-weather-icon"></div>
          <div id="secSection-temp"></div>
        </div>
      </section>
      <section class="third-section">
        <table>
          <tr>
            <td>le lendemain</td>
            <td>sunn pic</td> 
            <td>t° max</td>
            <td>t° min</td>
          </tr>
        </table>
      </section>
    <footer></footer>
  </div>
  <script src="./app.js"></script>
</body>
</html>
